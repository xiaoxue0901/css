<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet语法</title>
    <style>
        .demo {
            text-align: center;
        }
          #demo {
            text-align-last: left;
        }
    </style>
</head>

<body>
    <!-- 生成标签:标签名 tab -->
    <div></div>
    <!-- 生成多个相同标签: div*5 (回车键) -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <!-- 父子关系标签: ul>li (enter) -->
    <ul>
        <li></li>
    </ul>
    <!-- 兄弟关系标签: 用+号 -->
    <div></div>
    <p></p>
    <div></div>
    <p></p>
    <h2></h2>

    <!-- 生成带类名的: .demo tab(或者回车键) -->
    <div class="demo"></div>
    <!-- 生成带id名的: #demo tab -->
    <div id="demo"></div>
    <!-- 生成带类名的或者带id的: div是默认的不用写, 其他标签需要带标签名: p.demo -->
    <p class="demo"></p>
    <h2 class="title"></h2>

    <!-- 生成有顺序的类名 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>

    <!-- 如果想要在生成的标签内部写的内容可以用{}表示 -->
    <div class="demo">测试</div>

    <div id="h3">标题1</div>
    <div id="h3">标题2</div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 类选择器口诀: 样式点定义 结构类调用 一个或多个 开发最常用 */
        .red {
            color: red;
        }
        .start-sing {
            color: green;
        }  
        .redb {
            width: 100px;
            height: 100px;
            /* 背景颜色 */
            background-color: red;
        }
        .greenb {
            width: 100px;
            height: 100px;
            background-color: green;
        }

    </style>
</head>
<body>
    <ul>
        <li class="red">1</li>
        <li>2</li>
        <li class="start-sing">3</li>
        <li>4</li>
        <li class="red">5</li>
        <li>6</li>
    </ul>
    <div class="red">我想变红色</div>

    <div class="redb">方框1</div>
    <div class="greenb">方框2</div>
    <div class="redb">方框3</div>
</body>
</html>

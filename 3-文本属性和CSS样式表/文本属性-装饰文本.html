<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本属性-装饰文本</title>
    <style>
        #none {
            text-decoration: none;
        }
        #underline {
            text-decoration: underline;
        }
        #overline {
            text-decoration: overline;
        }
        #line-through {
            text-decoration: line-through;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="none">此生长</div>
    <div id = "underline">此生长</div>
    <div id="overline">此生长</div>
    <div id="line-through">此生长</div>
    <div>
        <a hred="#">此生长</a>
        </div>

</body>
</html>

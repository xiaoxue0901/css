<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行间距</title>
    <style>
        div {
            line-height: 25px;
        }
        p {
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div>退下,让朕来</div>
    <p>
        沈棠在发配路上醒来，发现这个世界很不科学。
天降神石，百国相争。
文凝文心，出口成真。
武聚武胆，劈山断海。
她以为的小白脸，一句“横枪跃马”，下一秒甲胄附身，长枪在手，一人成军，千军万马能杀个七进七出！
她眼里的痨病鬼，口念“星罗棋布”，苍天如圆盖，陆地似棋局，排兵布阵，信手拈来！
这TM都不能算不科学了！
分明是科学的棺材板被神学钉死了！
    </p>
</body>
</html>

        总台央视记者：中方此前表示，仍有零星中国公民留在阿富汗，请问他们目前安全状况如何？   </p>

<p>汪文斌：中方高度关注在阿富汗的中国机构和人员安全。目前，中国驻阿富汗使馆在正常工作，大部分在阿中国公民已经在使馆安排下先期回国。对自愿留下来的零星人员，使馆一直同他们保持密切联系，指导他们加强安防意识和措施，并协调阿富汗有关方面切实为其提供安全保障。</p>

<p>近日，中国驻阿富汗使馆已经发布多条安全提醒。请尚未向使馆报备的在阿中国公民速告现住址、行程、本人及国内亲属联系方式。具体信息可以在中国驻阿富汗使馆主页查询。</p>

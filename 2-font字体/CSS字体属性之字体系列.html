    <title>字体系列</title>
    <style>
        body {
            font-family: "宋体", Times, serif;
        }
    </style>

<body>
    <h2>小池</h2>
    <br/>
    <h6>杨万里 〔宋代〕</h6>
    <p>
        泉眼无声惜细流，树阴照水爱晴柔。
        小荷才露尖尖角，早有蜻蜓立上头。
    </p>

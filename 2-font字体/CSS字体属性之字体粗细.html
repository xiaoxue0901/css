<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体粗细</title>
    <style>
        .bold {
            /* 加粗 */
            /* font-weight: bold; */
            /* 和上面一个效果, 数字后不要单位 */
         font-weight: 700;
        }
        h2 {
            /* 文字变细 */
            font-weight: 400;
            /* font-weight: normal; */
        }
    </style>
</head>
<body>
        <h2>小池</h2>
    <br/>
    <p>杨万里 〔宋代〕</p>
    <p class="bold">
        泉眼无声惜细流，树阴照水爱晴柔。
        小荷才露尖尖角，早有蜻蜓立上头。
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体大小</title>
    <style>
        body {
            font-size: 24px;
        }
        /* 标题特殊,需要单独指定 */
        h2 {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <h2>小池</h2>
    <br/>
    <h6>杨万里 〔宋代〕</h6>
    <p>
        泉眼无声惜细流，树阴照水爱晴柔。
        小荷才露尖尖角，早有蜻蜓立上头。
    </p>
</body>
</html>
